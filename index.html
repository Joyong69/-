<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Bot Directory</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>AI Bot Directory</h1>
    <input type="text" id="search" placeholder="Search bots...">
  </header>
  <main id="bot-list">
    <div class="bot-card">
      <h2>ChatGPT</h2>
      <p>OpenAI's conversational AI.</p>
      <a href="https://chat.openai.com/">Visit</a>
    </div>
    <div class="bot-card">
      <h2>Stable Diffusion</h2>
      <p>Text-to-image generation model.</p>
      <a href="https://stability.ai/">Visit</a>
    </div>
    <div class="bot-card">
      <h2>Bard</h2>
      <p>Google's experimental AI chat service.</p>
      <a href="https://bard.google.com/">Visit</a>
    </div>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
